<div *ngIf="recipe; else infoText">

  <h5>{{ recipe.name }}</h5>
  <p>{{ recipe.description }}</p>
  <img [src]="recipe.imagePath" [alt]="recipe.name">

  <button dropdown class="dropdown-toggle">Dropdown</button>
  <ul>
    <li (click)="ingredientsToCart()">Add to Shopping Cart</li>
    <li (click)="editRecipe()">Edit recipe</li>
    <li (click)="deleteRecipe()">Delete recipe</li>
  </ul>

  <ul>Ingredients:
    <li *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }}: {{ ingredient.amount }}
    </li>
  </ul>

</div>
<ng-template #infoText >
  <p style="text-align: center">Please select a recipe!</p>
</ng-template>
