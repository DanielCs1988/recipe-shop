<form class="pane">

  <div class="form-group left-group">
    <label for="ingredient-name">Name:</label>
    <input type="text" class="form-control" id="ingredient-name">
  </div>

  <div class="form-group right-group">
    <label for="ingredient-amount">Amount:</label>
    <input type="number" class="form-control" id="ingredient-amount">
  </div>

  <button class="btn">Add</button>
  <button class="btn">Remove</button>
  <button class="btn" type="reset">Clear</button>

</form>
