<div class="grid">
  <div class="col-6">

    <div class="pane">
      <a class="ingredient" *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index"
         (click)="onEditIngredient(i)">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </div>

  </div>

  <div class="col-6">
    <app-shopping-list-editor></app-shopping-list-editor>
  </div>

</div>
